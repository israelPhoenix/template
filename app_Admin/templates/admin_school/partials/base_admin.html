<!DOCTYPE html>
{% load static %}
<html
  lang="en"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../assets/"
  data-template="vertical-menu-template-free"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title> partie administrateur</title>

    <meta name="description" content="" />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="assets/img/favicon/favicon.ico" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet"/>

  <!-- Core CSS -->
  <link rel="stylesheet" href="{% static 'static_admin/assets/vendor/css/core.css' %}" />
  <link rel="stylesheet" href="{% static 'static_admin/assets/vendor/css/theme-default.css' %}" />
  <link rel="stylesheet" href="{% static 'static_admin/assets/css/demo.css' %}" />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="{% static 'static_admin/assets/vendor/fonts/boxicons.css' %}" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="{% static 'static_admin/assets/vendor/css/core.css' %}" class="template-customizer-core-css" />
    <link rel="stylesheet" href="{% static 'static_admin/assets/vendor/css/theme-default.css' %}" class="template-customizer-theme-css" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="{% static 'static_admin/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}" />

    <link rel="stylesheet" href="{% static 'static_admin/assets/vendor/libs/apex-charts/apex-charts.css' %}" />

    <link rel="stylesheet" href="{% static 'static_admin/assets/vendor/css/pages/page-auth.css' %}" />
    <!--  auth forgot-->
   <link rel="stylesheet" href="{% static 'static_admin/assets/vendor/css/pages/page-icons.css' %}" />
    <link rel="stylesheet" href="{% static 'static_admin/assets/vendor/css/pages/page-misc.css' %}" />

    <script src="{% static 'static_admin/assets/vendor/js/helpers.js' %}"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="{% static 'static_admin/assets/js/config.js' %}"></script>

  <!-- titre -->
  {% block title %}

  {% endblock %}
  <!-- end titre -->

  <!-- style -->
  {% block style %}

    {% endblock %}
  <!-- end style -->

</head>


<body>

  <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <!-- Menu -->
        <!--   sidebar       -->
          {% block sidebar %}
         {% endblock %}
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
          <!-- Navbar -->
            {% include 'admin_school/partials/nav.html' %}
          <!-- / Navbar -->

          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->

           {% block content %}


            {% endblock content %}
            <!-- / Content -->

            <!-- Footer -->
           {% include 'admin_school/partials/footer.html' %}
            <!-- / Footer -->

            <div class="content-backdrop fade"></div>
          </div>
          <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
      </div>

      <!-- Overlay -->
      <div class="layout-overlay layout-menu-toggle"></div>
    </div>
    <!-- / Layout wrapper -->


    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script src="{% static 'static_admin/assets/vendor/libs/jquery/jquery.js' %}"></script>
    <script src="{% static 'static_admin/assets/vendor/libs/popper/popper.js' %}"></script>
    <script src="{% static 'static_admin/assets/vendor/js/bootstrap.js' %}"></script>
    <script src="{% static 'static_admin/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>

    <script src="{% static 'static_admin/assets/vendor/js/menu.js' %}"></script>

    <script src="{% static 'static_admin/assets/vendor/libs/apex-charts/apexcharts.js' %}"></script>

    <!-- Main JS -->
    <script src="{% static 'static_admin/assets/js/main.js' %}"></script>

    <script src="{% static 'static_admin/assets/js/dashboards-analytics.js' %}"></script>

    <script async defer src="{% static 'https://buttons.github.io/buttons.js' %}"></script>

    <script src="{% static 'static_admin/assets/vendor/libs/masonry/masonry.js' %}"></script>

    <script src="{% static 'static_admin/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>

    <script src="{% static 'static_admin/assets/js/extended-ui-perfect-scrollbar.js' %}"></script>

     <script src="{% static 'static_admin/assets/js/pages-account-settings-account.js' %}"></script>
        <script src="{% static 'static_admin/assets/js/ui-modals.js' %}"></script>
     <script src="{% static 'static_admin/assets/js/ui-toasts.js' %}"></script>
     <script src="{% static 'static_admin/assets/js/ui-popover.js' %}"></script>
  </body>

</html>
